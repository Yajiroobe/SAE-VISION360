name: CI Tests and Drive Backup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Backend and Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping..."
          fi

      - name: Run backend tests (pytest)
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          if [ -d tests ]; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "No backend tests directory found"
          fi

      - name: Setup Node.js (with cache)
        if: ${{ hashFiles('frontend/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Node.js (no cache)
        if: ${{ hashFiles('frontend/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run frontend tests (npm)
        working-directory: frontend
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
            npm test --if-present
          else
            echo "No frontend package.json found, skipping..."
          fi

  backup:
    name: Drive Backup
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zip, jq and rclone
        run: |
          sudo apt-get update && sudo apt-get install -y zip jq rclone

      - name: Create ZIP backup (lightweight)
        run: |
          zip -r vision360-backup.zip . \
            -x ".git/*" \
               "**/node_modules/*" \
               "**/__pycache__/*" \
               "**/.pytest_cache/*" \
               "**/.venv/*" \
               "**/dist/*" \
               "**/build/*" \
               "**/.cache/*"
          ls -lh vision360-backup.zip

      - name: Configure rclone (OAuth user)
        if: ${{ secrets.RCLONE_GDRIVE_TOKEN != '' }}
        env:
          CLIENT_ID: ${{ secrets.RCLONE_GDRIVE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.RCLONE_GDRIVE_CLIENT_SECRET }}
          TOKEN: ${{ secrets.RCLONE_GDRIVE_TOKEN }}
        run: |
          printf '%s' "$TOKEN" > token.json
          rclone config create gdrive drive scope=drive client_id="$CLIENT_ID" client_secret="$CLIENT_SECRET" token="$(cat token.json)"
          rm -f token.json

      - name: Write service-account JSON & validate
        if: ${{ secrets.RCLONE_GDRIVE_TOKEN == '' }}
        run: |
          printf '%s' '${{ secrets.GDRIVE_CREDENTIALS }}' > sa.json
          jq -e . sa.json >/dev/null
          echo "Service account JSON looks valid."

      - name: Configure rclone (service account)
        if: ${{ secrets.RCLONE_GDRIVE_TOKEN == '' }}
        run: |
          rclone config create gdrive drive scope=drive service_account_file=sa.json

      - name: Diagnose Drive access (pre-upload)
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          echo "About gdrive:"
          rclone about gdrive: || true
          echo "Listing target folder by ID: ${GDRIVE_FOLDER_ID}"
          rclone lsf "gdrive:${GDRIVE_FOLDER_ID}" --max-depth 1 || true

      - name: Upload backup to Google Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          BACKUP_NAME="vision360-backup-$(date +%Y%m%d_%H%M%S).zip"
          mv vision360-backup.zip "$BACKUP_NAME"
          echo "Uploading $BACKUP_NAME to gdrive:${GDRIVE_FOLDER_ID}"
          rclone copy "$BACKUP_NAME" "gdrive:${GDRIVE_FOLDER_ID}" -v

      - name: List last backups (post-upload)
        if: always()
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          echo "Last files in gdrive folder:"
          rclone lsf "gdrive:${GDRIVE_FOLDER_ID}" --max-depth 1 | tail -n 10 || true
