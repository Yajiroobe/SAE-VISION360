name: Tests automatiques Vision360 + Backup Google Drive

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests-and-backup:
    name: Tests backend & frontend + sauvegarde sur Drive
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping..."
          fi

      - name: Run backend tests (pytest)
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          if [ -d tests ]; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "No backend tests directory found"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run frontend tests (npm)
        working-directory: frontend
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
            npm test --if-present
          else
            echo "No frontend package.json found, skipping..."
          fi

      - name: Create ZIP backup
        run: |
          sudo apt-get update && sudo apt-get install -y zip jq rclone
          zip -r vision360-backup.zip . -x ".git/*"

      # Écrire le secret dans un vrai fichier JSON et le valider
      - name: Write service-account JSON & validate
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS }}' > sa.json
          # Valider que c'est bien un JSON
          jq -e . sa.json >/dev/null

      - name: Configure rclone with service account
        run: |
          rclone config create gdrive drive scope=drive service_account_file=sa.json

      - name: Upload backup to Google Drive
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          BACKUP_NAME="vision360-backup-$(date +%Y%m%d_%H%M%S).zip"
          echo "Uploading backup: $BACKUP_NAME to folder ${GDRIVE_FOLDER_ID}"
          mv vision360-backup.zip "$BACKUP_NAME"
          rclone copy "$BACKUP_NAME" "gdrive:${GDRIVE_FOLDER_ID}" --drive-server-side-across-configs

      - name: List last backups (optional)
        if: always()
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          echo "✅ Derniers fichiers sur le Drive :"
          rclone lsf "gdrive:${GDRIVE_FOLDER_ID}" --max-depth 1 | tail -n 5 || true
