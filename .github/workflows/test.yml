name: Tests automatiques Vision360

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    name: Lancer les tests backend et frontend + Backup main
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installer les dépendances backend
      - name: Install backend dependencies
        working-directory: backend
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping..."
          fi

      # 4️⃣ Lancer les tests backend (pytest)
      - name: Run backend tests (pytest)
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          if [ -d tests ]; then
            pytest --maxfail=1 --disable-warnings -q
          else
            echo "No backend tests directory found"
          fi

      # 5️⃣ Configurer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 6️⃣ Lancer les tests frontend (npm / vitest)
      - name: Run frontend tests (npm)
        working-directory: frontend
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
            npm test --if-present
          else
            echo "No frontend package.json found, skipping..."
          fi

      # 7️⃣ Créer un ZIP du projet main
      - name: Create ZIP backup
        run: |
          zip -r vision360-backup.zip . -x "*.git*"

      # 8️⃣ Enregistrer les identifiants Google Drive
      - name: Save Google credentials
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS }}' > /tmp/sa.json

      # 9️⃣ Upload du backup vers Google Drive via rclone
      - name: Upload main backup to Google Drive
        if: success()
        uses: wei/rclone-action@v1
        env:
          RCLONE_CONFIG_GDRIVE_TYPE: drive
          RCLONE_CONFIG_GDRIVE_SERVICE_ACCOUNT_FILE: /tmp/sa.json
        with:
          args: copyto vision360-backup.zip "gdrive:${{ secrets.GDRIVE_FOLDER_ID }}/vision360-backup-$(date +%Y%m%d_%H%M%S).zip"
        continue-on-error: true
